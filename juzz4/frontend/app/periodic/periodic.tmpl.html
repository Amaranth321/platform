<section class="container-fluid" cg-busy="periodicCtrl.data.uiTableBlock.options"><h1 class="page-header">{{'periodic-reports' | translate}}</h1><div class="content" id="events"><div class="subContainer"><div class="selectBottom kupSpaceRight kupType"><label>{{'type' | translate}}</label><ol class="nya-bs-select selectpicker" ng-model="periodicCtrl.data.searchInfo.type"><li nya-bs-option="type in periodicCtrl.data.uiType"><a>{{type.text | translate}}</a></li></ol></div><div class="dataSubmit col-md-6 col-sm-12"><div id="datetimepicker"><div class="input-group col-xs-12"><label>{{'period' | translate}}</label><div id="kupDaterange" style="position:relative;top:0;left:0"><i class="fa fa-calendar"></i> <span></span> <b class="caret"></b></div></div></div></div><div class="dataSearch"></div><div id="eventResult" class="dataList" role="tablist" aria-multiselectable="true"><div class="row"><div class="kupActions"><div class="actions pull-right"><button ng-repeat="ep in periodicCtrl.data.uiExport" ng-class="ep.class" class="btn btn-default" tooltip-placement="bottom" uib-tooltip="{{ep.text | translate}}" ng-show="ep.isShow" ng-click="periodicCtrl.fn.exportReport(ep.value)"></button></div></div><table datatable="" dt-options="periodicCtrl.data.uiTable.options" dt-columns="periodicCtrl.data.uiTable.columnDefs" dt-instance="periodicCtrl.data.uiTable.dtInstance" class="table table-bordered table-hover display nowrap dataTable responsive" cellspacing="0" width="100%"></table></div></div></div></div></section>
