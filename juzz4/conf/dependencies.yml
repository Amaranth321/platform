# Application dependencies

require:
    - play
    - play -> morphia 1.4.0
    - com.github.mlaccetti -> javapns 2.3.2
    - com.google.code.geocoder-java -> geocoder-java 0.16
    - com.google.gcm -> gcm-server 1.0.0
    - com.google.guava -> guava 24.0-android
    - com.googlecode.htmlcompressor -> htmlcompressor 1.5.2
    - com.jcraft -> jsch 0.1.54
    - com.kaisquare -> kaisync 1.3.5
    - com.kaisquare -> kup-monitor-client 1.2.0
    - com.kaisquare -> transports-kaisync 1.2.0
    - com.opencsv -> opencsv 4.1
    - com.rabbitmq -> amqp-client 4.2.2
    - com.itextpdf -> itextpdf 5.5.12
    - commons-net -> commons-net 3.6
    - net.lingala.zip4j -> zip4j 1.3.2
    - org.apache.commons -> commons-compress 1.16.1
    - org.apache.commons -> commons-lang3 3.7
    - org.apache.commons -> commons-vfs2 2.2
    - org.apache.poi -> poi-ooxml 3.17
    - org.apache.thrift -> libthrift 0.8.0
    - org.apache.xmlgraphics -> batik-codec 1.9.1
    - org.apache.xmlgraphics -> xmlgraphics-commons 2.2

repositories:
    - local_repository:
        type: local
        artifact: "${application.path}/jar/[module]-[revision].jar"
        contains:
            - com.kaisquare -> *